{% extends "user_base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sty1.css') }}">
    <div id="edit-profile">
    <h1>Edit Profile</h1>


    <form method="POST" action="/user/edit_profile">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ user.address }}</textarea>

        <button type="submit">Save Changes</button>
    </form>

    <a href="/user/profile">Back to Profile</a>
</div>
{% endblock %}
